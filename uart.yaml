## UART Bus Signal Description
## 
##===========================================================================================================
##===========================================================================================================
uart: 
       uartn_txd:
                direction: output
                width : 1
                type : nonfluid

       uartn_rxd:
                direction: input
                width : 1
                type : nonfluid

       uartn_cts:
                direction: input
                width : 1
                type : nonfluid

       uartn_rts:
                direction: output
                width : 1
                type : nonfluid


